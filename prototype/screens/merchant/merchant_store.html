<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺管理 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .store-header {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
        }
        .action-button {
            background-color: #0d9488;
            transition: all 0.2s ease;
        }
        .action-button:hover {
            background-color: #0f766e;
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item.active {
            color: #0d9488;
            border-bottom: 2px solid #0d9488;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="flex items-center justify-between">
            <button class="p-2">
                <i class="material-icons text-gray-700">menu</i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">店铺管理</h1>
            <div class="flex items-center space-x-3">
                <button class="p-2 text-gray-700">
                    <i class="material-icons">notifications</i>
                </button>
                <button class="p-2 text-gray-700">
                    <i class="material-icons">settings</i>
                </button>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 overflow-y-auto pb-16">
        <!-- 店铺信息头部 -->
        <div class="store-header p-4">
            <div class="flex items-center space-x-3">
                <!-- 店铺图片占位 -->
                <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <i class="material-icons text-white text-3xl">restaurant</i>
                </div>
                <div class="text-white">
                    <div class="font-bold text-xl">金陵小笼包</div>
                    <div class="text-sm opacity-90">小笼包 | 鸭血粉丝汤 | 锅贴</div>
                    <div class="flex items-center mt-1 text-sm">
                        <i class="material-icons text-yellow-300">star</i>
                        <span class="ml-1">4.8 (1,234条评价)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex items-center justify-around p-4 bg-white">
            <button class="action-button flex flex-col items-center justify-center p-3 rounded-lg text-white">
                <i class="material-icons">edit</i>
                <span class="text-xs mt-1">编辑店铺</span>
            </button>
            <button class="action-button flex flex-col items-center justify-center p-3 rounded-lg text-white">
                <i class="material-icons">add</i>
                <span class="text-xs mt-1">添加菜品</span>
            </button>
            <button class="action-button flex flex-col items-center justify-center p-3 rounded-lg text-white">
                <i class="material-icons">local_offer</i>
                <span class="text-xs mt-1">设置活动</span>
            </button>
            <button class="action-button flex flex-col items-center justify-center p-3 rounded-lg text-white">
                <i class="material-icons">schedule</i>
                <span class="text-xs mt-1">营业时间</span>
            </button>
        </div>

        <!-- 选项卡导航 -->
        <div class="bg-white border-b border-gray-200">
            <div class="flex">
                <button class="nav-item flex-1 py-3 text-center font-medium">
                    菜品管理
                </button>
                <button class="nav-item text-gray-500 flex-1 py-3 text-center font-medium">
                    分类管理
                </button>
                <button class="nav-item text-gray-500 flex-1 py-3 text-center font-medium">
                    活动设置
                </button>
            </div>
        </div>

        <!-- 菜品管理 -->
        <div class="p-4">
            <!-- 菜品分类 -->
            <div class="flex items-center space-x-2 overflow-x-auto pb-2 mb-4">
                <button class="px-3 py-1 bg-teal-100 text-teal-700 rounded-full text-sm font-medium whitespace-nowrap">
                    全部菜品
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">
                    招牌菜
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">
                    小笼包系列
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">
                    汤品系列
                </button>
                <button class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium whitespace-nowrap">
                    小吃系列
                </button>
            </div>

            <!-- 菜品列表 -->
            <div class="space-y-4">
                <!-- 菜品项 -->
                <div class="bg-white rounded-xl shadow-sm p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-16 h-16 bg-gray-100 rounded-md flex items-center justify-center">
                            <i class="material-icons text-gray-500">restaurant_menu</i>
                        </div>
                        <div>
                            <div class="font-semibold">招牌小笼包</div>
                            <div class="text-xs text-gray-500">¥18/笼</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full">
                                    热销
                                </span>
                                <span class="text-xs text-gray-500 ml-2">月售 567</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">visibility</i>
                        </button>
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-16 h-16 bg-gray-100 rounded-md flex items-center justify-center">
                            <i class="material-icons text-gray-500">restaurant_menu</i>
                        </div>
                        <div>
                            <div class="font-semibold">鸭血粉丝汤</div>
                            <div class="text-xs text-gray-500">¥15/份</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">月售 342</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">visibility</i>
                        </button>
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-16 h-16 bg-gray-100 rounded-md flex items-center justify-center">
                            <i class="material-icons text-gray-500">restaurant_menu</i>
                        </div>
                        <div>
                            <div class="font-semibold">牛肉锅贴</div>
                            <div class="text-xs text-gray-500">¥12/份</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">月售 289</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">visibility</i>
                        </button>
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-16 h-16 bg-gray-100 rounded-md flex items-center justify-center">
                            <i class="material-icons text-gray-500">restaurant_menu</i>
                        </div>
                        <div>
                            <div class="font-semibold">酒酿小圆子</div>
                            <div class="text-xs text-gray-500">¥8/份</div>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">月售 198</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">visibility</i>
                        </button>
                        <button class="p-2 text-gray-500">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="grid grid-cols-4">
            <button onclick="window.location.href='merchant_analytics.html'" class="nav-item text-gray-500 flex flex-col items-center justify-center py-2">
                <i class="material-icons">analytics</i>
                <span class="text-xs mt-1">数据</span>
            </button>
            <button onclick="window.location.href='merchant_store.html'" class="nav-item active flex flex-col items-center justify-center py-2">
                <i class="material-icons">restaurant</i>
                <span class="text-xs mt-1">商品</span>
            </button>
            <button onclick="window.location.href='merchant_reviews.html'" class="nav-item text-gray-500 flex flex-col items-center justify-center py-2">
                <i class="material-icons">receipt</i>
                <span class="text-xs mt-1">订单</span>
            </button>
            <button onclick="window.location.href='merchant_settings.html'" class="nav-item text-gray-500 flex flex-col items-center justify-center py-2">
                <i class="material-icons">settings</i>
                <span class="text-xs mt-1">设置</span>
            </button>
        </div>
    </div>
</body>
</html>
