<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #7b1fa2 0%, #6a1b9a 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full relative">
        <!-- 返回按钮 -->
        <button onclick="window.location.href='../identity_selection.html'" class="absolute left-4 top-4 text-purple-700 hover:text-purple-900 transition-colors">
            <i class="material-icons">arrow_back</i>
        </button>
        
        <!-- 头部标题 -->
        <div class="text-center mb-8">
            <div class="text-purple-500 text-8xl mb-4">
                <i class="material-icons">admin_panel_settings</i>
            </div>
            <h1 class="text-3xl font-bold text-purple-700 mb-1">管理员登录</h1>
            <p class="text-gray-500">请输入您的工号和密码</p>
        </div>
        <form class="space-y-6">
            <!-- 工号输入 -->
            <div class="input-field">
                <label for="employeeId" class="block text-sm font-medium text-gray-700 mb-1">工号</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">person_outline</i>
                    </span>
                    <input type="text" id="employeeId" class="input-field w-full pl-12 pr-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入工号">
                </div>
            </div>

            <!-- 密码输入 -->
            <div class="input-field">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" id="password" class="input-field w-full pl-12 pr-12 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="请输入密码">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                        <i class="material-icons">visibility_off</i>
                    </span>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" 
                    class="btn-primary w-full text-white py-3 rounded-2xl font-semibold shadow-lg hover:shadow-xl transition-shadow">
                登录
            </button>
        </form>
    </div>
</body>
</html>
