<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食客注册 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus-within {
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f57c00 0%, #ef6c00 100%);
        }
        .btn-wechat {
            background: linear-gradient(135deg, #07c160 0%, #069e50 100%);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-6 max-w-sm w-full">
        <!-- 头部 -->
        <div class="text-center mb-6">
            <div class="text-orange-500 text-6xl mb-3">
                <i class="material-icons">restaurant_menu</i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">食客注册</h1>
            <p class="text-gray-500 mt-1">加入寻味金陵，发现更多美食</p>
        </div>

        <!-- 注册表单 -->
        <form class="space-y-4">
            <!-- 手机号输入 -->
            <div class="input-field">
                <label class="block text-sm font-medium text-gray-700 mb-0.5">手机号</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">phone</i>
                    </span>
                    <input type="tel" placeholder="请输入手机号" 
                           class="w-full pl-12 pr-4 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
            </div>

            <!-- 验证码输入 -->
            <div class="input-field">
                <label class="block text-sm font-medium text-gray-700 mb-0.5">验证码</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">sms</i>
                    </span>
                    <input type="text" placeholder="请输入验证码" 
                           class="w-full pl-12 pr-4 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <button type="button" 
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-sm font-medium">
                        获取验证码
                    </button>
                </div>
            </div>

            <!-- 设置密码 -->
            <div class="input-field">
                <label class="block text-sm font-medium text-gray-700 mb-0.5">设置密码</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">lock</i>
                    </span>
                    <input type="password" placeholder="请设置6-20位密码" 
                           class="w-full pl-12 pr-12 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                        <i class="material-icons">visibility</i>
                    </span>
                </div>
            </div>

            <!-- 确认密码 -->
            <div class="input-field">
                <label class="block text-sm font-medium text-gray-700 mb-0.5">确认密码</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="material-icons">lock</i>
                    </span>
                    <input type="password" placeholder="请再次输入密码" 
                           class="w-full pl-12 pr-12 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                        <i class="material-icons">visibility</i>
                    </span>
                </div>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" 
                    class="btn-primary w-full text-white py-2.5 rounded-2xl font-semibold shadow-lg hover:shadow-xl transition-shadow">
                注册
            </button>

            <!-- 分割线 -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">或使用其他方式注册</span>
                </div>
            </div>

            <!-- 微信登录 -->
            <button type="button" 
                    class="btn-wechat w-full text-white py-2.5 rounded-2xl font-semibold shadow-lg flex items-center justify-center space-x-3">
                <i class="material-icons">wechat</i>
                <span>微信一键注册</span>
            </button>
        </form>

        <!-- 底部链接 -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">已有账号？ <a href="diner_login.html" class="text-orange-500 font-medium">立即登录</a></p>
        </div>
    </div>
</body>
</html>
