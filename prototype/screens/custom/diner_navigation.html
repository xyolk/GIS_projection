<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航规划 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .map-container {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 60vh;
        }
        .route-input {
            transition: all 0.3s ease;
        }
        .route-input:focus {
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.2);
        }
        .transport-tab {
            transition: all 0.3s ease;
            color: #666;
        }
        .transport-tab.active {
            color: #ff9800;
            background: linear-gradient(135deg, rgba(255,152,0,0.1) 0%, rgba(245,124,0,0.1) 100%);
        }
        .info-card {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
        .navigate-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            transition: all 0.3s ease;
        }
        .navigate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }
        .start-marker {
            background: linear-gradient(135deg, #4caf50 0%, #43a047 100%);
        }
        .end-marker {
            background: linear-gradient(135deg, #ff5722 0%, #e64a19 100%);
        }
        .route-info-card {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 顶部输入区 -->
    <div class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="flex items-center space-x-3">
            <button class="text-gray-600" onclick="window.location.href='diner_explore.html'">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-gray-800">导航规划</h1>
            </div>
        </div>

        <div class="mt-3">
            <!-- 起终点输入框与切换按钮 -->
            <div class="flex items-center space-x-3">
                <!-- 起点输入框 -->
                <div class="flex-1">
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="material-icons">my_location</i>
                        </span>
                        <input type="text" id="startLocation" placeholder="我的位置" value="我的位置"
                               class="route-input w-full pl-10 pr-4 py-3 rounded-xl bg-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    

                    
                    <!-- 终点输入框 -->
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="material-icons">location_on</i>
                        </span>
                        <input type="text" id="endLocation" placeholder="目标地点" value="南京大牌档(夫子庙店)"
                               class="route-input w-full pl-10 pr-4 py-3 rounded-xl bg-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>
                
                <!-- 切换按钮 - 独占一列 -->
                <div class="flex flex-col justify-center">
                    <button id="swapLocations" class="bg-white rounded-full p-3 shadow-md text-gray-600 hover:text-orange-500 transition-all duration-300 transform hover:scale-110">
                        <i class="material-icons">swap_vert</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 出行方式栏 -->
    <div class="bg-white border-b border-gray-200">
        <div class="flex justify-around">
            <button class="transport-tab active flex flex-col items-center justify-center py-3 px-6 rounded-lg">
                <i class="material-icons">directions_walk</i>
                <span class="text-xs mt-1">步行</span>
            </button>
            <button class="transport-tab flex flex-col items-center justify-center py-3 px-6 rounded-lg">
                <i class="material-icons">directions_bike</i>
                <span class="text-xs mt-1">骑行</span>
            </button>
            <button class="transport-tab flex flex-col items-center justify-center py-3 px-6 rounded-lg">
                <i class="material-icons">directions_car</i>
                <span class="text-xs mt-1">驾车</span>
            </button>
            <button class="transport-tab flex flex-col items-center justify-center py-3 px-6 rounded-lg">
                <i class="material-icons">directions_bus</i>
                <span class="text-xs mt-1">公交</span>
            </button>
        </div>
    </div>

    <!-- 地图画布 -->
    <div class="flex-1 map-container relative">
        <!-- 路径规划线 (示例) -->
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-orange-500 rounded-full"></div>
        <div class="absolute top-1/4 left-1/3 w-2 h-2 bg-orange-500 rounded-full"></div>
        <div class="absolute top-1/4 left-1/2 w-2 h-2 bg-orange-500 rounded-full"></div>
        <div class="absolute top-1/3 left-2/3 w-2 h-2 bg-orange-500 rounded-full"></div>
        <div class="absolute top-1/2 left-3/4 w-2 h-2 bg-orange-500 rounded-full"></div>
        <div class="absolute top-2/3 left-4/5 w-2 h-2 bg-orange-500 rounded-full"></div>

        <!-- 起点标记 -->
        <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="material-icons text-sm">location_on</i>
                </div>
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-1 bg-white rounded-lg p-1 shadow-lg text-xs">
                    我的位置
                </div>
            </div>
        </div>

        <!-- 终点标记 -->
        <div class="absolute top-2/3 left-4/5 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative">
                <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="material-icons text-sm">restaurant</i>
                </div>
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-1 bg-white rounded-lg p-1 shadow-lg text-xs">
                    南京大牌档
                </div>
            </div>
        </div>

        <!-- 地图控制按钮 -->
        <div class="absolute top-4 right-4 flex flex-col space-y-3">
            <button class="bg-white rounded-full p-3 shadow-lg">
                <i class="material-icons text-gray-700">add</i>
            </button>
            <button class="bg-white rounded-full p-3 shadow-lg">
                <i class="material-icons text-gray-700">remove</i>
            </button>
            <button class="bg-white rounded-full p-3 shadow-lg">
                <i class="material-icons text-orange-500">my_location</i>
            </button>
        </div>
    </div>

    <!-- 信息概览区 -->
    <div class="info-card p-4">
        <div class="flex justify-around items-center">
            <div class="text-center">
                <div class="text-sm text-gray-600">预计时间</div>
                <div class="text-xl font-bold text-gray-800">25分钟</div>
            </div>
            <div class="text-center">
                <div class="text-sm text-gray-600">距离</div>
                <div class="text-xl font-bold text-gray-800">1.8公里</div>
            </div>
            <div class="text-center">
                <div class="text-sm text-gray-600">消耗</div>
                <div class="text-xl font-bold text-gray-800">150卡路里</div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4">
        <button class="navigate-btn w-full bg-orange-500 text-white font-bold py-3 rounded-xl shadow-md">
            <i class="material-icons inline mr-2">navigation</i>开始导航
        </button>
    </div>

    <script>
        // 出行方式切换逻辑
        const transportTabs = document.querySelectorAll('.transport-tab');
        transportTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有active类
                transportTabs.forEach(t => t.classList.remove('active'));
                // 添加当前active类
                tab.classList.add('active');
                // 这里可以添加切换出行方式的逻辑
            });
        });
        
        // JavaScript 实现交换功能
        const swapBtn = document.getElementById('swapLocations');
        const startInput = document.getElementById('startLocation');
        const endInput = document.getElementById('endLocation');

        // 添加点击事件
        swapBtn.addEventListener('click', function() {
            // 交换值
            const temp = startInput.value;
            startInput.value = endInput.value;
            endInput.value = temp;
            
            // 添加动画效果
            [startInput, endInput].forEach(input => {
                input.classList.add('animate-pulse');
                setTimeout(() => input.classList.remove('animate-pulse'), 500);
            });
        });
    </script>
</body>
</html>
