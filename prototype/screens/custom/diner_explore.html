<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .map-container {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        .filter-tag {
            transition: all 0.3s ease;
        }
        .filter-tag.active {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        .restaurant-card {
            transition: all 0.3s ease;
        }
        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .bottom-sheet {
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 顶部搜索栏 -->
    <div class="bg-white shadow-md px-4 py-3 sticky top-0 z-10">
        <div class="flex items-center space-x-3">
            <button class="text-gray-600">
                <i class="material-icons">menu</i>
            </button>
            <div class="relative flex-1">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <i class="material-icons">search</i>
                </span>
                <input type="text" placeholder="搜索美食或地点" 
                       class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500" 
                       onclick="window.location.href='diner_search_detail.html'">
            </div>
            <button class="text-gray-600">
                <i class="material-icons">notifications</i>
            </button>
        </div>
    </div>

    <!-- 中部地图系统 -->
    <div class="flex-1 map-container relative">
        <!-- 地图覆盖层按钮 -->
        <div class="absolute top-4 right-4 flex flex-col space-y-3">
            <button class="bg-white rounded-full p-3 shadow-lg">
                <i class="material-icons text-gray-700">layers</i>
            </button>
            <button class="bg-white rounded-full p-3 shadow-lg">
                <i class="material-icons text-orange-500">my_location</i>
            </button>
        </div>

        <!-- POI标记示例 -->
        <div class="absolute top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative">
                <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white text-lg font-bold shadow-lg">
                    1
                </div>
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 bg-white rounded-xl p-2 shadow-lg min-w-[150px]">
                    <div class="font-bold text-gray-800">南京大牌档</div>
                    <div class="flex items-center text-sm">
                        <i class="material-icons text-yellow-500 text-xs">star</i>
                        <span class="ml-1">4.8</span>
                        <span class="mx-2">·</span>
                        <span>1.2km</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute top-1/3 left-2/3 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative">
                <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white text-lg font-bold shadow-lg">
                    2
                </div>
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 bg-white rounded-xl p-2 shadow-lg min-w-[150px]">
                    <div class="font-bold text-gray-800">小厨娘淮扬菜</div>
                    <div class="flex items-center text-sm">
                        <i class="material-icons text-yellow-500 text-xs">star</i>
                        <span class="ml-1">4.6</span>
                        <span class="mx-2">·</span>
                        <span>2.5km</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 筛选与推荐区域 -->
    <div class="bottom-sheet bg-white p-4 pb-0">
        <!-- 筛选栏 -->
        <div class="flex space-x-2 mb-4 overflow-x-auto pb-2">
            <div class="filter-tag active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                全部
            </div>
            <div class="filter-tag bg-gray-100 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                距离最近
            </div>
            <div class="filter-tag bg-gray-100 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                价格最低
            </div>
            <div class="filter-tag bg-gray-100 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                评分最高
            </div>
            <div class="filter-tag bg-gray-100 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                江浙菜
            </div>
            <div class="filter-tag bg-gray-100 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">
                火锅
            </div>
        </div>

        <!-- 推荐列表标题 -->
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-xl font-bold text-gray-800">附近推荐</h2>
            <div class="flex items-center text-sm text-orange-500">
                <span>查看更多</span>
                <i class="material-icons ml-1 text-xs">chevron_right</i>
            </div>
        </div>

        <!-- 推荐列表 -->
        <div class="space-y-3 max-h-[400px] overflow-y-auto pb-20">
            <!-- 餐厅卡片1 -->
            <div class="restaurant-card bg-white rounded-2xl shadow-md overflow-hidden">
                <div class="flex">
                    <div class="w-28 h-28 bg-orange-100 flex-shrink-0">
                        <!-- 图片占位 -->
                    </div>
                    <div class="flex-1 p-3">
                        <div class="font-bold text-gray-800">南京大牌档</div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-yellow-500 text-xs">star</i>
                            <span class="ml-1 text-gray-700">4.8</span>
                            <span class="mx-2 text-gray-400">·</span>
                            <span class="text-gray-600">江浙菜</span>
                        </div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-gray-500 text-xs">location_on</i>
                            <span class="ml-1 text-gray-600">夫子庙景区</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <div class="text-orange-500 font-semibold">¥88/人</div>
                            <div class="text-sm text-gray-500">1.2km</div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-3 py-2 flex justify-end space-x-2">
                    <button class="text-gray-600 hover:text-orange-500" onclick="window.location.href='diner_navigation.html'">
                        <i class="material-icons">navigation</i>
                    </button>
                    <button class="text-gray-600 hover:text-red-500">
                        <i class="material-icons">favorite_border</i>
                    </button>
                    <button class="text-gray-600 hover:text-green-500">
                        <i class="material-icons">phone</i>
                    </button>
                </div>
            </div>

            <!-- 餐厅卡片2 -->
            <div class="restaurant-card bg-white rounded-2xl shadow-md overflow-hidden">
                <div class="flex">
                    <div class="w-28 h-28 bg-teal-100 flex-shrink-0">
                        <!-- 图片占位 -->
                    </div>
                    <div class="flex-1 p-3">
                        <div class="font-bold text-gray-800">小厨娘淮扬菜</div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-yellow-500 text-xs">star</i>
                            <span class="ml-1 text-gray-700">4.6</span>
                            <span class="mx-2 text-gray-400">·</span>
                            <span class="text-gray-600">淮扬菜</span>
                        </div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-gray-500 text-xs">location_on</i>
                            <span class="ml-1 text-gray-600">新街口</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <div class="text-orange-500 font-semibold">¥128/人</div>
                            <div class="text-sm text-gray-500">2.5km</div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-3 py-2 flex justify-end space-x-2">
                    <button class="text-gray-600 hover:text-orange-500" onclick="window.location.href='diner_navigation.html'">
                        <i class="material-icons">navigation</i>
                    </button>
                    <button class="text-gray-600 hover:text-red-500">
                        <i class="material-icons">favorite_border</i>
                    </button>
                    <button class="text-gray-600 hover:text-green-500">
                        <i class="material-icons">phone</i>
                    </button>
                </div>
            </div>

            <!-- 餐厅卡片3 -->
            <div class="restaurant-card bg-white rounded-2xl shadow-md overflow-hidden">
                <div class="flex">
                    <div class="w-28 h-28 bg-red-100 flex-shrink-0">
                        <!-- 图片占位 -->
                    </div>
                    <div class="flex-1 p-3">
                        <div class="font-bold text-gray-800">海底捞火锅</div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-yellow-500 text-xs">star</i>
                            <span class="ml-1 text-gray-700">4.7</span>
                            <span class="mx-2 text-gray-400">·</span>
                            <span class="text-gray-600">火锅</span>
                        </div>
                        <div class="flex items-center text-sm mt-1">
                            <i class="material-icons text-gray-500 text-xs">location_on</i>
                            <span class="ml-1 text-gray-600">河西万达</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <div class="text-orange-500 font-semibold">¥158/人</div>
                            <div class="text-sm text-gray-500">3.8km</div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-3 py-2 flex justify-end space-x-2">
                    <button class="text-gray-600 hover:text-orange-500">
                        <i class="material-icons">navigation</i>
                    </button>
                    <button class="text-gray-600 hover:text-red-500">
                        <i class="material-icons">favorite_border</i>
                    </button>
                    <button class="text-gray-600 hover:text-green-500">
                        <i class="material-icons">phone</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="grid grid-cols-4">
            <button onclick="window.location.href='diner_explore.html'" class="flex flex-col items-center justify-center py-2 text-orange-500">
                <i class="material-icons">explore</i>
                <span class="text-xs mt-1">探索</span>
            </button>
            <button onclick="window.location.href='diner_social.html'" class="flex flex-col items-center justify-center py-2 text-gray-500">
                <i class="material-icons">people</i>
                <span class="text-xs mt-1">社媒</span>
            </button>
            <button onclick="window.location.href='diner_collections.html'" class="flex flex-col items-center justify-center py-2 text-gray-500">
                <i class="material-icons">favorite</i>
                <span class="text-xs mt-1">收藏</span>
            </button>
            <button onclick="window.location.href='diner_settings.html'" class="flex flex-col items-center justify-center py-2 text-gray-500">
                <i class="material-icons">settings</i>
                <span class="text-xs mt-1">设置</span>
            </button>
        </div>
    </div>
</body>
</html>
