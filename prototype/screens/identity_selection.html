<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份选择 - 寻味金陵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .material-card {
            transition: all 0.3s ease;
        }
        .material-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f57c00 0%, #ef6c00 100%);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">
    <!-- 头部标题 -->
    <div class="text-center mb-5">
        <h1 class="text-2xl font-bold text-orange-600 mb-1">寻味金陵</h1>
        <p class="text-gray-600 text-sm">发现南京最美味的角落</p>
    </div>

    <!-- 身份选择卡片 -->
    <div class="grid grid-cols-1 gap-4 max-w-sm w-full">
        <!-- 食客身份 -->
        <div class="material-card bg-white rounded-3xl shadow-lg p-4 text-center cursor-pointer hover:shadow-xl transition-shadow" onclick="window.location.href='custom/diner_login.html'">
            <div class="text-orange-500 text-4xl mb-2">
                <i class="material-icons">restaurant_menu</i>
            </div>
            <h2 class="text-lg font-bold text-gray-800 mb-1">我是食客</h2>
            <p class="text-gray-500 text-sm mb-3">探索美食，发现推荐</p>
            <button class="btn-primary text-white px-6 py-2 rounded-full font-semibold shadow-md text-sm">
                进入食客端
            </button>
        </div>

        <!-- 商家身份 -->
        <div class="material-card bg-white rounded-3xl shadow-lg p-4 text-center cursor-pointer hover:shadow-xl transition-shadow" onclick="window.location.href='merchant/merchant_login.html'">
            <div class="text-teal-500 text-4xl mb-2">
                <i class="material-icons">storefront</i>
            </div>
            <h2 class="text-lg font-bold text-gray-800 mb-1">我是商家</h2>
            <p class="text-gray-500 text-sm mb-3">管理店铺，查看数据</p>
            <button class="btn-primary text-white px-6 py-2 rounded-full font-semibold shadow-md text-sm">
                进入商家端
            </button>
        </div>

        <!-- 管理员身份 -->
        <div class="material-card bg-white rounded-3xl shadow-lg p-4 text-center cursor-pointer hover:shadow-xl transition-shadow" onclick="window.location.href='super/super_login.html'">
            <div class="text-purple-500 text-4xl mb-2">
                <i class="material-icons">admin_panel_settings</i>
            </div>
            <h2 class="text-lg font-bold text-gray-800 mb-1">我是管理员</h2>
            <p class="text-gray-500 text-sm mb-3">系统管理，数据统计</p>
            <button class="btn-primary text-white px-6 py-2 rounded-full font-semibold shadow-md text-sm">
                进入管理端
            </button>
        </div>
    </div>
</body>
</html>
