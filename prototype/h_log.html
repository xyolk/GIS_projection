<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻味金陵 - 商家登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-miniprogram@1.4.2/dist/tdesign.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            max-width: 393px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .page {
            min-height: 852px;
            background-color: white;
        }
        .login-container {
            padding: 40px 24px;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #667eea;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .apply-btn {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
        }
        .apply-btn:hover {
            background-color: #f0f4ff;
        }
        .options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .option-link {
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
        }
        .register-link {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 40px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- 回退按钮 -->
        <button class="back-btn" onclick="window.location.href='log_in.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="login-container">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-text">寻味金陵</div>
                <div class="text-gray-500 text-sm mt-2">商家登录</div>
            </div>
            
            <!-- 登录表单 -->
            <form>
                <div class="input-group">
                    <label class="input-label">企业账户</label>
                    <input type="text" class="input-field" placeholder="请输入企业账户">
                </div>
                
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <div class="relative">
                        <input type="password" class="input-field pr-10" placeholder="请输入密码">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="options">
                    <a href="#" class="option-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">
                    登录
                </button>
                
                <!-- 申请按钮 -->
                <button type="button" class="apply-btn" onclick="alert('商家账号申请功能开发中')">
                    申请商家账户
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // 切换密码可见性
        document.querySelector('.fa-eye-slash').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // 表单提交
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('登录功能开发中');
        });
    </script>
</body>
</html>
