<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻味金陵 - 欢迎登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-miniprogram@1.4.2/dist/tdesign.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            max-width: 393px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .page {
            min-height: 852px;
            background-color: white;
        }
        .welcome-container {
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            text-align: center;
            margin-bottom: 60px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .role-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .role-btn {
            padding: 24px 32px;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .role-btn:hover {
            border-color: #667eea;
            background-color: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }
        .role-btn i {
            font-size: 48px;
            color: #667eea;
        }
        .role-btn h3 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        .role-btn p {
            font-size: 14px;
            color: #666;
            margin: 0;
            text-align: center;
        }
        .slogan {
            text-align: center;
            color: #999;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="welcome-container">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-text">寻味金陵</div>
                <div class="text-gray-500 text-sm mt-2">发现南京地道美食</div>
            </div>
            
            <!-- 角色选择按钮 -->
            <div class="role-buttons">
                <!-- 食客登录 -->
                <button class="role-btn" onclick="window.location.href='g_log.html'">
                    <i class="fas fa-utensils"></i>
                    <h3>食客登录</h3>
                    <p>发现美食，查看评价，享受优惠</p>
                </button>
                
                <!-- 商家登录 -->
                <button class="role-btn" onclick="window.location.href='h_log.html'">
                    <i class="fas fa-store"></i>
                    <h3>商家登录</h3>
                    <p>管理店铺，查看数据，提升销量</p>
                </button>
                
                <!-- 管理员登录 -->
                <button class="role-btn" onclick="window.location.href='ad_log.html'">
                    <i class="fas fa-shield-alt"></i>
                    <h3>管理员登录</h3>
                    <p>系统管理，内容审核，数据维护</p>
                </button>
            </div>
            
            <!--  slogan -->
            <div class="slogan">
                让美食与文化在南京相遇
            </div>
        </div>
    </div>
    
    <script>
        // 角色选择跳转功能已通过onclick事件实现
    </script>
</body>
</html>
